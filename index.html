        @keyframes progress {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .animate-progress {
            animation: progress 2s infinite linear;
        }

        @keyframes progress-grow {
            from { width: 0; }
        }

        .animate-in {
            animation: progress-grow 0.5s ease-out forwards;
        }
        
        .selection\:bg-purple-500\/30 ::selection {
